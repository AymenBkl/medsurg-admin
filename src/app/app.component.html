<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note *ngIf="isAuth">{{user.email}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.auth == isAuth && p.title != 'Logout'" (click)="selectedIndex = i;selectBlock(0)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i &&  selectedBlock == 0">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item *ngIf="p.title == 'Logout' && p.auth == isAuth" (click)="logOut()" lines="none" detail="false" [class.selected]="selectedIndex == i && selectedBlock == 0">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-note *ngIf="isAuth" class="support">CRM</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of crm; let i = index">
            <ion-item *ngIf="p.auth == isAuth && p.title != 'Logout'" (click)="selectedIndex = i;selectBlock(1)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i && selectedBlock == 1">
              <ion-icon slot="start" [src]='p.icon'></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-note *ngIf="isAuth" class="support">Managements</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of managemenet; let i = index">
            <ion-item *ngIf="p.auth == isAuth && p.title != 'Logout'" (click)="selectedIndex = i;selectBlock(2)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i && selectedBlock == 2">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-note *ngIf="isAuth" class="support">Rapport</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of raport; let i = index">
            <ion-item *ngIf="p.auth == isAuth && p.title != 'Logout'" (click)="selectedIndex = i;selectBlock(3)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i && selectedBlock == 3">
              <ion-icon slot="start" [src]='p.icon'></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-note *ngIf="isAuth" class="support">Users</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of users; let i = index">
            <ion-item *ngIf="p.auth == isAuth && p.title != 'Logout'" (click)="selectedIndex = i;selectBlock(4)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i && selectedBlock == 4">
              <ion-icon *ngIf="!p.remote" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-icon *ngIf="p.remote" slot="start" [src]='p.icon'></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!--<ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>-->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
