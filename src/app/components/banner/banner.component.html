    <ion-card class="card">
      <ion-text>
        Corporates Doctors gives you more access to medecins
      </ion-text>
        <img src="../../../assets/imgs/doctor.png">
    </ion-card>
  </ion-slide>
  <ion-slide  class="animate-item">
    <ion-card class="card" id="card-pharmacy" (click)="goTo('messages')">
      <ion-text>
        Your users may have problems see what they have

  </ion-slide>

      <ion-text>
        Medecins is all what patients looking for ?
      </ion-text>
        <img src="../../../assets/imgs/pills.png">

  </ion-slide>
  <ion-slide  class="animate-item">

      <ion-text>
