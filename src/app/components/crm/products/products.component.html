<div class="name" *ngIf="!loading &&  products && type == 'home'">
  <ion-title class="title home-title">
    Medecins
  </ion-title>
  <ion-slides class="animate-item" [options]="sliderConfig">
    <ion-slide *ngFor="let product of products" (click)="openEditProduct(product,'home')">
      <!-- For Real Products -->
      <ion-card  class="card no-padding">
        <img *ngIf="product.imageUrl != ''" [src]="product.imageUrl"  />
        <img *ngIf="product.imageUrl == ''" src="../../../assets/imgs/capsules.png"  /> 
        
      </ion-card>
      <div class="text-content">

        <h6 class="home">{{product.name}}</h6>
      </div>
      <!-- For Skeleton -->
      
    </ion-slide>
  </ion-slides>

</div>

<div class="name" *ngIf="!loading &&  !products && type == 'home'">
  <ion-title class="title">You didnt add any medecins !</ion-title>
</div>

<div class="category" *ngIf="!loading &&  products && type == 'category'">
  <ion-title class="title">
    Medecins
  </ion-title>
  <ion-slides class="animate-item" [options]="sliderConfig">
    <ion-slide *ngFor="let product of products" (click)="openEditProduct(product,'category')">
      <!-- For Real Products -->
      <ion-card  class="card no-padding">
        <img *ngIf="product.imageUrl != ''" [src]="product.imageUrl"  />
        <img *ngIf="product.imageUrl == ''" src="../../../assets/imgs/capsules.png"  /> 
        
      </ion-card>
      <div class="text-content">

        <h6>{{product.name}}</h6>
      </div>
      <!-- For Skeleton -->
      
    </ion-slide>
  </ion-slides>

</div>

<div class="category" *ngIf="!loading && !products && type == 'category'">
  <ion-title class="title">You didnt add any medecins !</ion-title>
</div>

<div class="selected-product" *ngIf="selectedProducts && selectedProducts.length > 0 && type == 'add-product'">
  <ion-title class="title">
    Selected Medecins
  </ion-title>
  <ion-slides class="animate-item" [options]="sliderConfig">
    <ion-slide *ngFor="let product of selectedProducts">
      <!-- For Real Products -->
      <ion-card  class="card no-padding">
        <img *ngIf="product.imageUrl != ''" [src]="product.imageUrl"  />
        <img *ngIf="product.imageUrl == ''" src="../../../assets/imgs/capsules.png"  /> 
        
      </ion-card>
      <div class="text-content">

        <h6>{{product.name}}</h6>
      </div>
      <!-- For Skeleton -->
      
    </ion-slide>
  </ion-slides>

</div>

<div class="selected-product" *ngIf="!loading &&  selectedProducts && selectedProducts.length == 0 && type == 'add-product'">
  <ion-title class="title">You didnt add any medecins !</ion-title>
</div>


<div class="spin" *ngIf="loading">
  <ion-spinner name="bubbles"></ion-spinner>
</div>
